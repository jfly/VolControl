<html>
<head>
<title>VolCunt</title>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />

<style type="text/css">
body {
    -webkit-tap-highlight-color: transparent; /* disable save image on long press */
    -webkit-touch-callout: none; /* disable selection copy/paste */
    -webkit-user-select: none; /* disable dragging images */
    -webkit-user-drag: none;
	margin: 0;
}
.volumeArea {
    height: 100%;
    width: 100%;
}

.volumeFill {
	position: absolute;
	bottom: 0;

    width: 100%;
}
</style>

<!-- Stolen from http://www.iicns.com/ -->
<link rel="apple-touch-icon-precomposed" href="s256_mzm.euoiprzs.png" />  
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect(location.protocol + "//" + location.host);

    window.addEventListener("load", function() {
        var volumeArea = null;
        var volumeFill = null;
        var mutedInput = null;

		var isUiMuted = null;
		function setUiMuted(muted) {
			volumeFill.style.backgroundColor = (muted ? 'gray' : 'red');
			isUiMuted = muted;
		}

        function createOrUpdateVolume(data) {
            if(volumeArea === null) {
                volumeArea = document.createElement('div');
                volumeArea.classList.add('volumeArea');
                document.body.appendChild(volumeArea);

                volumeFill = document.createElement('div');
                volumeFill.classList.add('volumeFill');
                volumeArea.appendChild(volumeFill);

                function sendData() {
                    socket.emit('volume', getData());
                }

				var lastTouchEnd = 0;
				function touchend(e) {
					var time = new Date().getTime();
					if(time - lastTouchEnd < 200) {
						setUiMuted(!isUiMuted);
						sendData();
					}
					lastTouchEnd = time;
				}
				document.addEventListener('touchend', touchend, false);
				document.addEventListener('click', touchend, false);


				function drag(e) {
					var percent = 100*(1 - (e.pageY/window.innerHeight));
					percent = Math.max(0, percent);
					percent = Math.min(100, percent);
					volumeFill.style.height = percent + "%";
					sendData();
				}

				document.addEventListener('touchmove', function(e) {
					// Prevent safari from doing its boucy
					// you're-at-the-edge-of-the-page thing
					e.preventDefault();
					if(e.targetTouches.length == 1) {
						drag(e.targetTouches[0]);
					}
				}, false);
				document.addEventListener('mousedown', function(e) {
					document.addEventListener('mousemove', drag, false);
				}, false);
				document.addEventListener('mouseup', function(e) {
					document.removeEventListener('mousemove', drag, false);
				}, false);
            }

			volumeFill.style.height = data.volume + "%";
			setUiMuted(data.muted);
        }

        function getData() {
			var volume = parseInt(volumeFill.style.height);
            return { volume: volume, muted: isUiMuted };
        }

        socket.on('volume', function(data) {
            // TODO - don't update if ui is currently being changed?
            createOrUpdateVolume(data);
        });

        socket.on('error', function(e) {
            alert("Error! " + e);
        });
    });
</script>

</head>
